<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub PR Merge Email Check - Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #24292e;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #24292e;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5da;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #0969da;
      box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
    }
    .help-text {
      font-size: 12px;
      color: #57606a;
      margin-top: 6px;
    }
    .example {
      background-color: #f6f8fa;
      padding: 12px;
      border-radius: 6px;
      margin-top: 8px;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 12px;
    }
    button {
      background-color: #2da44e;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c974b;
    }
    button:active {
      background-color: #298e46;
    }
    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    .status.success {
      background-color: #dafbe1;
      color: #1a7f37;
    }
    .status.error {
      background-color: #ffebe9;
      color: #cf222e;
    }
  </style>
</head>
<body>
  <h1>GitHub PR Merge Email Check Settings</h1>

  <div class="form-group">
    <label for="allowedEmail">Allowed Email Address</label>
    <input type="email" id="allowedEmail" placeholder="e.g., user@example.com">
    <div class="help-text">
      Enter the email address that is allowed for merge commits.
      The "Confirm merge" button will be disabled if the selected email doesn't match this address exactly.
    </div>
    <div class="example">
      <strong>Example:</strong><br>
      â€¢ <code>user@company.com</code> - Only allows merges with this exact email address
    </div>
  </div>

  <button id="save">Save Settings</button>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
